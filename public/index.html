<!DOCTYPE html>
<html ng-app="promises">

	<head>
		<meta charset="utf-8">
		<title>Promises</title>
		<link rel="stylesheet" href="style.css" type="text/css">
	</head>

	<body ng-controller="Controller as vm">

	<div class="container">
		<h1>Using Regular Ol'Callbacks</h1>
		<div class="title">
			<h2 class="error" ng-if="vm.error">{{vm.error}}</h2>
			<h2>Result: <span class="sum" ng-class="{ 'error': vm.callbackResult === 'NaN' }">{{vm.callbackResult}}</span></h2>
		</div>
	</div>
